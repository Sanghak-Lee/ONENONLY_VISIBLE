<!-- 팝업 :: 회원 탈퇴 팝업  -->
<article class="layer-fixed-pop-wrapper layer-popup" id="popupMembershipWithdrawal">
	<div class="modal-fixed-pop-inner">
		<div class="modal-inner-box">
			<div class="modal-inner-content">
				<!-- 컨텐츠 영역 -->
				<section class="cm-modal-content cm-alret-modal-content w-420">
					<div class="popup-inner-con long-ver02">
						<div class="cm-modal-tit">
							<p class="cm-txt">{{ request.user.verfication.name|default:request.user.username }}님<br>회원 탈퇴하실건가요?</p>
						</div>
						<div class="popup-funding-item">
							<h5 class="tit">회원정보</h5>
							<table class="popup-funding-tbl">
								<colgroup>
									<col style="width: 38%;">
									<col style="width: *;">
								</colgroup>
								<tbody>
									<tr>
										<th>아이디</th>
										<td>{{ request.user.username }}</td>
									</tr>
									<tr>
										<th>이메일</th>
										<td>{{ request.user.email }}</td>
									</tr>
									<tr>
										<th>전화번호</th>
										<td>{{ request.user.verification.phone|default:"연동 정보없음"}}</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
					<div class="cm-modal-btn clearfix">
						<ul class="col-02">
							<li><a href="javascript:;" class="cm-basic-btn" onclick="modalPopupClose('#popupMembershipWithdrawal')">취소</a></li>
							<li><a href="{% url 'core:userdeactivate' %}" class="cm-positive-btn">확인</a></li>
						</ul>
					</div>
				</section>
				<!-- // -->
			</div>
		</div>
	</div>
</article>
