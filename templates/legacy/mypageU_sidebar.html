{% load static %}

<div class="pc425">
    <div class="mypageSideClose">
        <span class="slideClose slideBtn">접어두기<span>◀</span></span>
        <span class="slideOpen slideBtn">펼치기<span>▶</span></span>
    </div>
    <div class="le_menu">
        <div class="menuWrapper">
            <a href="{% url 'core:artistpage' %}" class="selectMenu">
                {% comment %} <div class="artistMenu"></div> <!-- Artist --> {% endcomment %}
                <div class="collecterMenu"></div> <!-- Collecter -->
            </a>
            <span>Collecter</span>
        </div>
        <div class="bbox">
            <p class="m1"><span>{{request.user}}</span> 님의 페이지</p>
        </div>
        <div class="cbox">
            <ul class="list">
                <li class="sb" id="menu-1"><a href="{% url 'core:userpage' %}">내 정보 관리</a></li>
                <li class="sb" id="menu-2"><a href="{% url 'core:usercollection' %}">마이콜렉션</a></li>
                <li class="sb" id="menu-3"><a href="{% url 'core:userplay' %}">위시리스트</a></li>
                <li class="sb" id="menu-4"><a href="{% url 'core:userorder' %}">주문 내역</a></li>
                <li class="sb" id="menu-5"><a href="{% url 'core:userregartist' %}">프리젠터 등록</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="m425">
    <div class="le_menu">
        <div class="menuWrapper">
            <a href="{% url 'core:artistpage' %}" class="selectMenu">
                {% comment %} <div class="artistMenu"></div> <!-- Artist --> {% endcomment %}
                <div class="collecterMenu"></div> <!-- Collecter -->
            </a>
            <span>Collecter</span>
        </div>

        <div class="bbox">
            <p class="m1"><span>{{request.user}}</span> 님의 페이지</p>
        </div>
        <div class="cbox">
            <ul class="list">
                <li class="sb" id="menu-1"><a href="{% url 'core:userpage' %}">내 정보 관리</a></li>
                <li class="sb" id="menu-2"><a href="{% url 'core:usercollection' %}">마이콜렉션</a></li>
                <li class="sb" id="menu-3"><a href="{% url 'core:userplay' %}">위시리스트</a></li>
                <li class="sb" id="menu-4"><a href="{% url 'core:userorder' %}">주문 내역</a></li>
                <li class="sb" id="menu-5"><a href="{% url 'core:userregartist' %}">프리젠터 등록</a></li>
            </ul>
        </div>
    </div>
</div>

<script>
    $('.sb').removeClass('on');
    $('.slideClose').click(function(){
        $('.mypageSideClose').toggleClass('active');
        $('.le_menu').css("overflow","hidden");
        $('.le_menu').css("white-space","nowrap");
        $('.le_menu').animate({
            width: "toggle"
        });
    });
    $('.slideOpen').click(function(){
        $('.mypageSideClose').toggleClass('active');
        $('.le_menu').animate({
            width: "toggle"
        });
        setTimeout(function() {
            $('.le_menu').css("overflow","auto");
            $('.le_menu').css("white-space","normal");
        }, 300)
    });
</script>
